/* My confusing and unorganized CSS to my website that I should save into a .css file */

/* Loading Screen styling */
.content {
  display: flex;
  justify-content: center;
  align-items: center;
  width:100%;
  height:100%;
}

.loader-wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #fff;
  display:flex;
  justify-content: center;
  align-items: center;
}

.loader {
  display: inline-block;
  width: 30px;
  height: 200px;
  position: relative;
  border: 4px solid #000;
  border-radius: 200px;
  animation: loader 2s infinite ease-in-out;
}

.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #2cc93c;
  border-radius: 200px;
  animation: loader-inner 2s infinite ease-in-out;
}

/* Keyframes to the loading screen (animations) */
@keyframes loader {
  0% { transform: rotate(90deg);}
  25% { transform: rotate(90deg);}
  50% { transform: rotate(270deg);}
  75% { transform: rotate(270deg);}
  100% { transform: rotate(450deg);}
}

@keyframes loader-inner {
  0% { height: 0%;}
  25% { height: 0%;}
  50% { height: 100%;}
  75% { height: 100%;}
  100% { height: 0%;}
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* That navigation bar styling thing */
.mobile-container {
  max-width: 480px;
  margin: auto;
  background: -webkit-gradient(linear, left top, left bottom, from(#303030), to(#cfcfcf));
  height: 500px;
  color: white;
  border-radius: 10px;
}

.topnav {

.topnav a.icon {

  display: block;
  position: absolute;
  right: 0;
  top: 0;

.topnav-hover {
}

  position: relative;
  animation-name: popupfull;
  animation-duration: 1.5s;  
  animation-delay: 0s;
  animation-fill-mode: both;
}

/* Popup animations for the links on the navbar */
.popup {

  animation-name: popup;
  animation-duration: 1.5s;  
  animation-delay: 0s;
  animation-fill-mode: both;

  animation-fill-mode: both;

/* Animation keyframes to the links on the navbar */
@keyframes popup {
  from {left: -100%; background-color: white;}
  to {left: 0px;}
}

@keyframes popupfull {
  from {top: -100%; background-color: white;}
  to {top: 0px;}
