<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Website is down. </title>
</head>
<body>

<center>

<h1> This website is currently down. </h1>

<hr>

<a> The reason for this is that our website is currently being worked on. <br> <br> It should be finished in up to <i>2 weeks</i>. </a>

<h1 id="timer"></h1>

</center>

  <h1 id="timer"></h1>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 12, 2020").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("timer").innerHTML = days + " days, " + hours + " hours, "
  + minutes + " minutes, and " + seconds + " seconds left. ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "Time expired.";
  }
}, 1000);
</script>

<noscript>
 <h1> JavaScript is not enabled. </h1>
</noscript>

</body>
</html>
